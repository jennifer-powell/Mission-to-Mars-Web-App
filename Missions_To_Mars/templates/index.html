<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

  <!-- Header with primary button to refresh data -->
  <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1><b>Mission to Mars</b></h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </div>
  </div>

  <!-- New section with latest news -->
  
  <div class="row">
    <div class="col-md-12">
      <h2><u><b>Latest Mars News</b></u></h2>
    </div>
    
  </div>
</br>
  <div class="row">
    <div class="col-md-12">
      <li>{{mars_info.title}}</li>
      <li>{{mars_info.paragraph}}</li>
    </div>
  </div>

  <div class="row">
  <!-- Row for Featured Mars Image -->  
    <div class="col-md-8">
      <h2><u><b>Featured Mars Image</b></u></h2>
      <img src={{mars_info.featured_image_url}} height=auto width=750px>
    </div>


      <!-- Row for Mars Facts HTML data -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h2><u><b>Mars Facts</b></u></h2>
              <li>{{mars_info.tables}}</li>
            </div>
          </div>
        </div>
      </div>       
    </div>
  </div>

  <!-- New Section is divided into a 2x2 panel for Hemisphere Images -->
  <div class="row" style="margin-top:80px;">
    <div class="page-header">
      <h2 class="text-center"><b>Mars Hemispheres</b></h2>
    </div>
    <!-- Loop through hemispheres dictionary with images and titles -->
  
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere_img_url}}">
        <div class="caption">
         
          <li><b>{{mars_info.name}}</b></li>
          
        </div>

      
      
</body>
</html>
